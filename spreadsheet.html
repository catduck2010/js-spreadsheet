<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spreadsheet</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="script/main.js" defer="true"></script>
</head>
<body>
<header class="sticky">
    <div class="nav-bar">
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('file2-menu')">File</button>
            <div class="dropdown-content" id="file2-menu">
                <a href="#" onclick="newFile()">New Spreadsheet...</a>
                <hr>
                <a href="#">Import...</a>
                <a href="#">Import from online source...</a>
                <a href="#">Export as CSV file...</a>

            </div>
        </div>
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('edit-menu')">Edit</button>
            <div class="dropdown-content" id="edit-menu">
                <a href="#" onclick="document.sheetTable.addRow(0)">Insert Row <b>above</b></a>
                <a href="#" onclick="document.sheetTable.addRowAfter(0)">Insert Row <b>below</b></a>
                <hr>
                <a href="#" onclick="document.sheetTable.addColumn('A')">Insert Column <b>left</b></a>
                <a href="#" onclick="document.sheetTable.addColumnAfter('A')">Insert Column <b>right</b></a>
                <hr>
                <a href="#">Delete Row...</a>
                <a href="#">Delete Column...</a>
            </div>
        </div>
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('help-menu')">Help</button>
            <div class="dropdown-content" id="help-menu">
                <a href="#">About...</a>
            </div>
        </div>
    </div>


    <div class="edit-bar">
        <input class="locator" id="locator" type="text" value="A1">
        <button class="button edit-button red disabled-button"><strong>✗</strong></button>
        <button class="button edit-button green disabled-button"><strong>✓</strong></button>
        <button class="button edit-button disabled-button"><strong>=</strong></button>
        <input class="edit-area" id="text-edit" type="text">
    </div>

    <div class="table-head upper-grid" style="background: gray">
        <div class="corner-div">
            <button class="button sheet-button corner-button" id="corner-btn">⌘</button>
        </div>
        <div class="column-bar" id="new-col-bar">
            <table id="sticky-col-bar">

            </table>
        </div>
    </div>
</header>

<div class="spreadsheet grids" id="spreadsheet">
    <div class="row-bar" id="left-row-bar">
    </div>
    <div class="sheet-div" id="sheet-div">
        <table id="sheet-table">

        </table>
    </div>
</div>

<footer>

</footer>
</body>
</html>
