<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spreadsheet</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.4/rxjs.umd.min.js"></script>
    <script defer src="script/main.js"></script>
</head>
<body>
<header class="sticky">
    <div class="nav-bar">
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('file2-menu')">File</button>
            <div class="dropdown-content" id="file2-menu">
                <a href="javascript:;" onclick="newFile()">New Spreadsheet...</a>
                <hr>
                <input class="file-input" type="file" accept=".csv"
                       id="file-btn" onchange="handleFile(this.files[0])">
                <a href="javascript:;" onclick="openFile()">Import from Upload...</a>
                <a href="javascript:;" onclick="document.sheetTable.downloadCSV()">Export as CSV file...</a>

            </div>
        </div>
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('edit-menu')">Edit</button>
            <div class="dropdown-content" id="edit-menu">
                <a href="javascript:;" onclick="document.sheetTable.addRow()">Insert Row <b>above</b></a>
                <a href="javascript:;" onclick="document.sheetTable.addRowAfter()">Insert Row <b>below</b></a>
                <hr>
                <a href="javascript:;" onclick="document.sheetTable.addColumn()">Insert Column <b>left</b></a>
                <a href="javascript:;" onclick="document.sheetTable.addColumnAfter()">Insert Column <b>right</b></a>
                <hr>
                <a href="javascript:;" onclick="document.sheetTable.deleteRow()">Delete Row...</a>
                <a href="javascript:;" onclick="document.sheetTable.deleteColumn()">Delete Column...</a>
            </div>
        </div>
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('help-menu')">Help</button>
            <div class="dropdown-content" id="help-menu">
                <a href="javascript:;" onclick="alert(ORA())">About...</a>
            </div>
        </div>
    </div>


    <div class="edit-bar">
        <input class="locator" id="locator" type="text" value="A1" title="Name Box">
        <button class="button edit-button red disabled-button"
                onclick="document.sheetTable.clickCross(this)" id="cross-btn" title="Cancel"><strong>✗</strong>
        </button>
        <button class="button edit-button green disabled-button"
                onclick="document.sheetTable.clickCheck(this)" id="check-btn" title="Enter"><strong>✓</strong>
        </button>
        <button class="button edit-button blue disabled-button"
                onclick="document.sheetTable.clickFx(this)" id="fx-btn" title="Insert Function"><strong>=</strong>
        </button>
        <input class="edit-area" id="text-edit" type="text" title="Formula Bar">
    </div>

    <div class="table-head upper-grid" style="background: gray">
        <div class="corner-div">
            <button class="button sheet-button corner-button" onclick="document.sheetTable.selectAll()" id="corner-btn">
                ⌘
            </button>
        </div>
        <div class="column-bar" id="new-col-bar">
            <table id="sticky-col-bar">

            </table>
        </div>
    </div>
</header>

<div class="spreadsheet grids" id="spreadsheet">
    <div class="row-bar" id="left-row-bar"></div>
    <div class="sheet-div" id="sheet-div">
        <table id="sheet-table"></table>
    </div>
</div>

<footer>

</footer>
</body>
</html>
