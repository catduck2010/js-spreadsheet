<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpreadSheet</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="script/main.js"></script>
</head>
<body>
<header>
    <div class="nav-bar">
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('file2-menu')">File</button>
            <div class="dropdown-content" id="file2-menu">
                <a href="#" onclick="newFile()">New Spreadsheet...</a>
                <hr>
                <a href="#">Import...</a>
                <a href="#">Import from online source...</a>
                <a href="#">Export as CSV file...</a>

            </div>
        </div>
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('edit-menu')">Edit</button>
            <div class="dropdown-content" id="edit-menu">
                <a href="#">Insert Row <b>above</b></a>
                <a href="#">Insert Row <b>below</b></a>
                <hr>
                <a href="#">Insert Column <b>left</b></a>
                <a href="#">Insert Column <b>right</b></a>
                <hr>
                <a href="#">Delete Row...</a>
                <a href="#">Delete Column...</a>
            </div>
        </div>
        <div class="nav-item dropdown">
            <button class="drop-btn button nav-item" onclick="showMenu('help-menu')">Help</button>
            <div class="dropdown-content" id="help-menu">
                <a href="#">About...</a>
            </div>
        </div>
    </div>


    <div class="edit-bar">
        <input class="locator" type="text" value="A1">
        <button class="button edit-button red"><strong>✗</strong></button>
        <button class="button edit-button green"><strong>✓</strong></button>
        <button class="button edit-button"><strong>=</strong></button>
        <input class="edit-area" type="text">
    </div>
</header>
<main>
    <div class="spreadsheet">

    </div>
</main>
<footer>

</footer>
</body>
</html>
